server:
  port: ${SERVER_PORT:8080}
management:
  health:
    binders:
      enabled: true
  endpoint:
    include: health,info,metrics,prometheus
spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  webflux:
    base-path: /api
  r2dbc:
    url: ${DB_URL:r2dbc:mysql://mysql:3306/accenture_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    pool:
      enabled: true
      max-size: 20
      initial-size: 10
      max-idle-time: 30m

