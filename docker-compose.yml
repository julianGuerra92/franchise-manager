services:
  mysql:
    image: mysql:8.0
    container_name: mysql_local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: accenture_db
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend_net

  backend:
    build:
      context: .   # Usa el Dockerfile que ya tienes en tu proyecto
      dockerfile: Dockerfile
    container_name: spring_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DB_URL: r2dbc:mysql://mysql:3306/accenture_db
      DB_USERNAME: mysql_user
      DB_PASSWORD: 123456
      ACTIVE_PROFILE: dev
    depends_on:
      - mysql
    networks:
      - backend_net

volumes:
  mysql_data:

networks:
  backend_net:
    driver: bridge
